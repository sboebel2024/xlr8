<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xlr8 ~ login</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 50px;">

    <h2 style="color: #000;">xlr8 / login</h2>

    <label for="username" style="font-weight: bold;">Username:</label>
    <input type="text" id="username" placeholder="Enter your username"
        style="margin-bottom: 10px; padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;">
    <br><br>

    <label for="password" style="font-weight: bold;">Password:</label>
    <input type="password" id="password" placeholder="Enter your password"
        style="margin-bottom: 10px; padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;">
    <br><br>

    <button id="loginButton" 
        style="padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;">
        Login
    </button>
    <br><br>
    <button id="signupButton" 
        style="padding: 10px 20px; border: none; color: black; border-radius: 4px; cursor: pointer; width: 250px;">
        Don't have an account? Sign up!
    </button>
    <br><br>

    <p id="message" style="margin-top: 20px; font-weight: bold; color: red;"></p>

    <script id="file-id" type="application/json">
        {{ fileid | default("-1") | tojson | safe }}
    </script>

    <script>

        async function log_in() {
            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('message');

            // Basic validation
            if (username === '' || password === '') {
                messageElement.innerText = 'Please fill in both fields.';
                return;
            }

            //add fetch method here
            const payload = {
                username: username,
                password: password
            };

            // Fetch API call to the login endpoint
            fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(async data => {
                if (data.status === 'OK') {
                    messageElement.style.color = 'green';
                    messageElement.innerText = data.message;
                    console.log('Login successful:', data);
                    userId = data.user_id;

                    console.log(fileId);
                    
                    if (fileId !== "-1") {
                        const payload2 = {
                            file_id: fileId,
                            user_id: userId
                        };

                        console.log(fileId);

                        fetch('/user-dashboard/add-user-to-file', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload2)
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'OK') {
                                console.log(`Success!`);
                                messageElement.innerText = 'Redirecting...';
                                window.location.href = '/user-dashboard/';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    } else {
                        window.location.href = '/user-dashboard/';
                    }

                } else {
                    messageElement.style.color = 'red';
                    messageElement.innerText = data.message;
                    console.log('Login failed:', data);
                }
            })
            .catch(error => {
                messageElement.style.color = 'red';
                messageElement.innerText = 'Error during login. Please try again later.';
                console.error('Error:', error);
            });
            
        }

        // Check the proxy
        async function check_proxy() {
            try {
                const socket = new WebSocket("ws://localhost:3254");

                socket.onopen = () => {
                    console.log("✅ WebSocket connected!");
                    socket.send(JSON.stringify({ command: "whoami" }));
                }

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log("Proxy response:", data);
                    if (data) {
                        return true;
                    } else {
                        console.error("Data request failed.");
                        return false;
                    }
                    
                }
        

            } catch (error) {
                console.warn("❌ Proxy request failed:", error);
                return false;
            }
        }

        // Login button event listener
        const fileIdScript = document.getElementById('file-id');
        const fileId = JSON.parse(fileIdScript.textContent);
        document.getElementById('loginButton').addEventListener('click', function() {
            const data = check_proxy();
            if (!data) {
                const messageElement = document.getElementById('message');
                messageElement.innerText = 'Proxy not responding. Check console logs.';
            } else {
                const messageElement = document.getElementById('message');
                messageElement.style.color = 'green';
                messageElement.innerText = `Proxy Successfully Operating!`;
                log_in();
            }
        });
        document.getElementById('password').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const data = check_proxy();
                if (!data) {
                    const messageElement = document.getElementById('message');
                    messageElement.innerText = 'Proxy not responding. Check console logs.';
                } else {
                    const messageElement = document.getElementById('message');
                    messageElement.style.color = 'green';
                    messageElement.innerText = `Proxy Successfully Operating!`;
                    log_in();
                }
            }
        });
        document.getElementById('signupButton').addEventListener('click', function () {
            window.location.href = '/signup/render-signup';
        });




    </script>

</body>
</html>
