<!DOCTYPE html>
<!-- This is the HTML page for the xlr8 User Dashboard. -->
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Bootstrap Switch CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user dashboard</title>
</head>
<body>
    <main>
        <div id="main"></div>
    </main>
    <script id="user-name" type="application/json">
        {{ userName | tojson | safe }}
    </script>
    <script id="user-id" type="application/json">
        {{ userId | tojson | safe }}
    </script>
    <script id="org-name" type="application/json">
        {{ orgName | tojson | safe }}
    </script>
    <script src="{{ url_for('static', filename='js/src/user-dashboard/styles.js')}}"></script>
    <script src="{{ url_for('static', filename='js/src/user-dashboard/render.js')}}"></script>
    <script src="{{ url_for('static', filename='js/src/user-dashboard/requests.js')}}"></script>
    <script src="{{ url_for('static', filename='js/src/pkgFunctions.js')}}"></script>
    <script src="{{ url_for('static', filename='js/src/pkgStyles.js')}}"></script>
    <script src="{{ url_for('static', filename='js/src/pkgRenders.js')}}"></script>
    <script src="{{ url_for('static', filename='js/src/user-dashboard/main.js') }}" defer></script>
</body>
</html>
